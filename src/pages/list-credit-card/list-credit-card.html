<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CREDIT_CARDS' | translate }}</ion-title>

    <button menuToggle ion-button icon-only clear>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let item of currentItems" (click)="openItem(item)">           
        <h2>{{item.descricao}}</h2>
        <p>{{item.operadora }}</p>
        <ion-note item-end *ngIf="item.limite > 0 " color="primary">{{item.limite | currency : "BRL":true }}</ion-note>
        <ion-note item-end *ngIf="item.limite < 0 " color="danger">{{item.limite | currency : "BRL":true }}</ion-note>
      </button> 
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab (click)="openItem()"><ion-icon name="add" ></ion-icon></button>
    
    </ion-fab>
</ion-content>
