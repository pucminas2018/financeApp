<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ACCOUNT_TYPE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
     <form (submit)="doAccountType()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'DESCRICAO' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="accountType.descricao" name="descricao"  placeholder=""></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary"  block>{{ 'REGISTRATION_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
