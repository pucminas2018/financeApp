<ion-header>

    <ion-navbar>
        <ion-title>{{ 'CATEGORIA' | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <form (submit)="doCategory()">
        <ion-list>

            <ion-item>
                <ion-label fixed>{{ 'DESCRICAO' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="category.descricao" name="descricao"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>{{ 'REGISTRATION_BUTTON' | translate }}</button>
            </div>

        </ion-list>
    </form>
</ion-content>
