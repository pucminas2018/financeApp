<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="centralizado"><img src="assets/imgs/logo.png" class="logo" /></ion-col>
        </ion-row>
    </ion-grid>

    <form (submit)="doLogin()">
        <ion-list>

            <ion-item>
                <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="loginUser.email" name="email" placeholder="exemplo@exemplo.com"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="loginUser.senha" name="password" placeholder="****"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>

        </ion-list>
    </form>
</ion-content>
