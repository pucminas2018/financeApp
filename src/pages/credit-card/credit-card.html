<ion-header>

    <ion-navbar>
        <ion-title>{{ 'CREDIT_CARD_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doCreditCard()">
        <ion-list>

            <ion-item>
                <ion-label fixed>{{ 'CREDIT_CARD_LIMITE' | translate }}</ion-label>
                <ion-input type="number" [(ngModel)]="creditCard.limite" name="limite"></ion-input>
            </ion-item>


            <ion-item>
                <ion-label>{{ 'CREDIT_CARD_OPERADORA' | translate }}</ion-label>
                <ion-select [(ngModel)]="creditCard.operadora" name="operadora">
                    <ion-option value="Visa">Visa</ion-option>
                    <ion-option value="MaterCard">MaterCard</ion-option>
                    <ion-option value="Elo">Elo</ion-option>
                    <ion-option value="AmericanExpress">American Express</ion-option>
                    <ion-option value="Hipercard">Hipercard</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>{{ 'CONTA' | translate }}</ion-label>
                <ion-select [(ngModel)]="creditCard.conta.codConta" name="codConta">
                    <ion-option value="1">16515615</ion-option>
                    <ion-option value="2">52416516</ion-option>
                    <ion-option value="3">84785211</ion-option>
                </ion-select>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>{{ 'REGISTRATION_BUTTON' | translate }}</button>
            </div>

        </ion-list>
    </form>
</ion-content>
