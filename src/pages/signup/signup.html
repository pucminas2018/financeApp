<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doSignup()">
        <ion-list>

            <ion-item>
                <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.nomeUsuario" name="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="account.emailUsuario" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="account.senhaUsuario" name="password"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
            </div>

        </ion-list>
    </form>
</ion-content>
