<ion-header>

    <ion-navbar>
        <ion-title>{{ 'CONTA' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doRegAccount()">
        <ion-list>

            <ion-item>
                <ion-label fixed>Contas</ion-label>
                <ion-input type="text" [(ngModel)]="regAccount.tituloConta" name="tituloConta"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{ 'VALOR' | translate }}</ion-label>
                <ion-input type="number" [(ngModel)]="regAccount.saldoAtual" name="saldoAtual"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{ 'REG_ACCOUNT_TYPECONT' | translate }}</ion-label>
                <ion-select [(ngModel)]="regAccount.tipoConta.codTipoConta" name="codTipoConta">
                    <div *ngFor="let tipoConta of tipoContaList">
                        <ion-option value="{{tipoConta.codTipoConta}}">{{tipoConta.descricao}}
                        </ion-option>
                    </div>
                </ion-select>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>{{ 'REGISTRATION_BUTTON' | translate }}</button>
            </div>

        </ion-list>
    </form>
</ion-content>
